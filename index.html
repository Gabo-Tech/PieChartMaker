<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Pie Chart App - Tabs</title>
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
         />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"
         />
      <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
      <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/dist/papaparse.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr"></script>
      <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-sankey"></script>
      <style>
         .dark-mode {
         filter: invert(1);
         background-color: #222;
         }
         .dark-mode canvas {
         filter: invert(1);
         }
         body.dark-mode .pcr-app,
         body.dark-mode .pcr {
         filter: invert(1) !important;
         }
         .color-picker {
         display: inline-block;
         min-width: 200px;
         }
         .tab-btn {
         padding: 0.5rem 1rem;
         font-weight: 600;
         cursor: pointer;
         }
         .active-tab {
         border-bottom: 2px solid #3b82f6;
         }
      </style>
   </head>
   <body class="bg-gray-100">
      <!-- Tab Navigation with Dark Mode Button -->
      <div class="container mx-auto p-4 flex justify-between items-center">
         <div class="flex">
            <button id="tab-manual" class="tab-btn active-tab text-blue-500">
            Manual Pie Chart
            </button>
            <button id="tab-market" class="tab-btn ml-4 text-gray-500">
            Market Pie Chart
            </button>
            <button id="tab-sankey" class="tab-btn ml-4 text-gray-500">
            Sankey Diagram
            </button>
         </div>
         <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            id="dark-mode-button"
            >
         üåì
         </button>
      </div>
      <!-- Tab Contents -->
      <div class="container mx-auto p-4" id="tab-content-manual">
         <!-- First Pie Maker -->
         <h1 class="text-2xl sm:text-3xl font-bold mb-4 text-center">
            Pie Chart App
         </h1>
         <div class="flex flex-wrap justify-center gap-4 mb-6">
            <button
               class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
               id="add-button"
               >
            Add Element
            </button>
            <button
               class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
               id="export-button"
               >
            Export CSV
            </button>
            <button
               class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
               id="import-button"
               >
            Import CSV
            </button>
         </div>
         <div class="mb-6" id="form-container"></div>
         <div class="overflow-x-auto">
            <table class="table-auto w-full mb-6">
               <thead>
                  <tr>
                     <th class="px-4 py-2">Name</th>
                     <th class="px-4 py-2">Description</th>
                     <th class="px-4 py-2">Color</th>
                     <th class="px-4 py-2">Percentage</th>
                     <th class="px-4 py-2">Actions</th>
                  </tr>
               </thead>
               <tbody id="elements-tbody"></tbody>
            </table>
         </div>
         <div class="w-full" style="height: 400px">
            <canvas id="pie-chart" class="w-full h-full"></canvas>
         </div>
      </div>
      <div
         class="container mx-auto p-4"
         id="tab-content-market"
         style="display: none"
         >
         <!-- Second Pie Maker: Market Data -->
         <h1 class="text-2xl sm:text-3xl font-bold mb-4 text-center">
            Market Pie Chart App
         </h1>
         <div class="flex flex-wrap justify-center gap-4 mb-6">
            <button
               class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
               id="market-add-button"
               >
            Add Asset
            </button>
            <button
               class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
               id="market-export-button"
               >
            Export CSV
            </button>
            <button
               class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
               id="market-import-button"
               >
            Import CSV
            </button>
         </div>
         <div class="mb-6" id="market-form-container"></div>
         <div class="overflow-x-auto">
            <table class="table-auto w-full mb-6">
               <thead>
                  <tr>
                     <th class="px-4 py-2">Symbol</th>
                     <th class="px-4 py-2">Name</th>
                     <th class="px-4 py-2">Asset Type</th>
                     <th class="px-4 py-2">Unit</th>
                     <th class="px-4 py-2">Quantity</th>
                     <th class="px-4 py-2">Price per Unit ($)</th>
                     <th class="px-4 py-2">Total Value ($)</th>
                     <th class="px-4 py-2">Color</th>
                     <th class="px-4 py-2">Actions</th>
                  </tr>
               </thead>
               <tbody id="market-tbody"></tbody>
            </table>
         </div>
         <div class="w-full" style="height: 400px">
            <canvas id="market-pie-chart" class="w-full h-full"></canvas>
         </div>
      </div>
      <div
         class="container mx-auto p-4"
         id="tab-content-sankey"
         style="display: none"
         >
         <h1 class="text-2xl sm:text-3xl font-bold mb-4 text-center">
            Sankey Diagram App
         </h1>
         <div class="flex flex-wrap justify-center gap-4 mb-6">
            <button
               class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
               id="sankey-add-income"
               >
            Add Income
            </button>
            <button
               class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
               id="sankey-add-expense"
               >
            Add Expense
            </button>
            <button
               class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
               id="sankey-export"
               >
            Export CSV
            </button>
            <button
               class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
               id="sankey-import"
               >
            Import CSV
            </button>
         </div>
         <div class="mb-6" id="sankey-form-container"></div>
         <div class="overflow-x-auto mb-6">
            <h2 class="text-xl font-bold mb-2">Incomes</h2>
            <table class="table-auto w-full mb-4">
               <thead>
                  <tr>
                     <th class="px-4 py-2">Name</th>
                     <th class="px-4 py-2">Amount</th>
                     <th class="px-4 py-2">Actions</th>
                  </tr>
               </thead>
               <tbody id="sankey-incomes-tbody"></tbody>
            </table>
            <h2 class="text-xl font-bold mb-2">Expenses</h2>
            <table class="table-auto w-full mb-4">
               <thead>
                  <tr>
                     <th class="px-4 py-2">Name</th>
                     <th class="px-4 py-2">Category</th>
                     <th class="px-4 py-2">Amount</th>
                     <th class="px-4 py-2">Actions</th>
                  </tr>
               </thead>
               <tbody id="sankey-expenses-tbody"></tbody>
            </table>
         </div>
         <div class="w-full" style="height: 600px">
            <canvas id="sankey-chart" class="w-full h-full"></canvas>
         </div>
      </div>
      <script>
         // Tab Switching Logic
         const tabManual = document.getElementById("tab-manual");
         const tabMarket = document.getElementById("tab-market");
         const tabSankey = document.getElementById("tab-sankey");
         const contentManual = document.getElementById("tab-content-manual");
         const contentMarket = document.getElementById("tab-content-market");
         const contentSankey = document.getElementById("tab-content-sankey");
         
         tabManual.addEventListener("click", () => {
           contentManual.style.display = "block";
           contentMarket.style.display = "none";
           contentSankey.style.display = "none";
           tabManual.classList.add("active-tab");
           tabManual.classList.replace("text-gray-500", "text-blue-500");
           tabMarket.classList.remove("active-tab");
           tabMarket.classList.replace("text-blue-500", "text-gray-500");
           tabSankey.classList.remove("active-tab");
           tabSankey.classList.replace("text-blue-500", "text-gray-500");
         });
         
         tabMarket.addEventListener("click", () => {
           contentManual.style.display = "none";
           contentMarket.style.display = "block";
           contentSankey.style.display = "none";
           tabMarket.classList.add("active-tab");
           tabMarket.classList.replace("text-gray-500", "text-blue-500");
           tabManual.classList.remove("active-tab");
           tabManual.classList.replace("text-blue-500", "text-gray-500");
           tabSankey.classList.remove("active-tab");
           tabSankey.classList.replace("text-blue-500", "text-gray-500");
         });
         
         tabSankey.addEventListener("click", () => {
           contentManual.style.display = "none";
           contentMarket.style.display = "none";
           contentSankey.style.display = "block";
           tabSankey.classList.add("active-tab");
           tabSankey.classList.replace("text-gray-500", "text-blue-500");
           tabManual.classList.remove("active-tab");
           tabManual.classList.replace("text-blue-500", "text-gray-500");
           tabMarket.classList.remove("active-tab");
           tabMarket.classList.replace("text-blue-500", "text-gray-500");
         });
         
         // ===================== First Pie Maker Code (unchanged) =====================
         let elements = [];
         let chart;
         let darkMode = false;
         let pickrAdd, pickrEdit;
         
         function getComplementary(hex) {
           hex = hex.replace("#", "");
           let r = parseInt(hex.substr(0, 2), 16);
           let g = parseInt(hex.substr(2, 2), 16);
           let b = parseInt(hex.substr(4, 2), 16);
           let compR = (255 - r).toString(16).padStart(2, "0");
           let compG = (255 - g).toString(16).padStart(2, "0");
           let compB = (255 - b).toString(16).padStart(2, "0");
           return "#" + compR + compG + compB;
         }
         
         document.getElementById("add-button").addEventListener("click", () => {
           const form = `
             <form id="add-form" class="max-w-md mx-auto">
               <label class="block text-sm font-medium text-gray-700">Name</label>
               <input type="text" id="name" class="w-full p-2 mb-4 border border-gray-300 rounded-md">
               <label class="block text-sm font-medium text-gray-700">Description</label>
               <input type="text" id="description" class="w-full p-2 mb-4 border border-gray-300 rounded-md">
               <label class="block text-sm font-medium text-gray-700">Color</label>
               <div id="color-picker-add" class="color-picker mb-4"></div>
               <label class="block text-sm font-medium text-gray-700">Percentage</label>
               <input type="number" id="percentage" class="w-full p-2 mb-4 border border-gray-300 rounded-md">
               <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add</button>
             </form>
           `;
           document.getElementById("form-container").innerHTML = form;
           pickrAdd = Pickr.create({
             el: "#color-picker-add",
             theme: "classic",
             default: "#ffffff",
             components: {
               preview: true,
               opacity: true,
               hue: true,
               interaction: { input: true, save: true },
             },
           });
           document.getElementById("add-form").addEventListener("submit", (e) => {
             e.preventDefault();
             const name = document.getElementById("name").value;
             const description = document.getElementById("description").value;
             const color = pickrAdd.getColor()
               ? pickrAdd.getColor().toHEXA().toString()
               : "#ffffff";
             const percentage = document.getElementById("percentage").value;
             elements.push({
               name,
               description,
               color,
               percentage: percentage ? parseInt(percentage) : null,
             });
             updateTable();
             updateChart();
             document.getElementById("form-container").innerHTML = "";
             pickrAdd.destroyAndRemove();
           });
         });
         
         document.getElementById("export-button").addEventListener("click", () => {
           const csv = elements
             .map((element) => [
               element.name,
               element.description,
               element.color,
               element.percentage !== null ? element.percentage.toString() : "",
             ])
             .reduce(
               (acc, curr) => acc + curr.join(",") + "\n",
               "Name,Description,Color,Percentage\n"
             );
           const blob = new Blob([csv], { type: "text/csv" });
           const url = URL.createObjectURL(blob);
           const a = document.createElement("a");
           a.href = url;
           a.download = "elements.csv";
           a.click();
         });
         
         document.getElementById("import-button").addEventListener("click", () => {
           const input = document.createElement("input");
           input.type = "file";
           input.accept = ".csv";
           input.addEventListener("change", (e) => {
             const file = e.target.files[0];
             const reader = new FileReader();
             reader.onload = (e) => {
               const csv = e.target.result.trim();
               const rows = csv
                 .split("\n")
                 .map((row) => row.split(",").map((col) => col.trim()));
               const headers = rows.shift();
               elements = rows.map((row) => ({
                 name: row[headers.indexOf("Name")],
                 description: row[headers.indexOf("Description")],
                 color: row[headers.indexOf("Color")],
                 percentage: row[headers.indexOf("Percentage")]
                   ? parseInt(row[headers.indexOf("Percentage")], 10)
                   : null,
               }));
               updateTable();
               updateChart();
             };
             reader.readAsText(file);
           });
           input.click();
         });
         
         document
           .getElementById("dark-mode-button")
           .addEventListener("click", () => {
             darkMode = !darkMode;
             document.body.classList.toggle("dark-mode", darkMode);
           });
         
         function updateTable() {
           const tbody = document.getElementById("elements-tbody");
           tbody.innerHTML = "";
           elements.forEach((element, index) => {
             const row = document.createElement("tr");
             row.innerHTML = `
               <td class="px-4 py-2">${element.name}</td>
               <td class="px-4 py-2">${element.description}</td>
               <td class="px-4 py-2">${element.color}</td>
               <td class="px-4 py-2">${
                 element.percentage !== null ? element.percentage + "%" : ""
               }</td>
               <td class="px-4 py-2">
                 <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded" id="edit-button-${index}">üìù</button>
                 <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded" id="delete-button-${index}">üóëÔ∏è</button>
               </td>
             `;
             tbody.appendChild(row);
             document
               .getElementById(`edit-button-${index}`)
               .addEventListener("click", () => {
                 const form = `
                 <form id="edit-form" class="max-w-md mx-auto">
                   <label class="block text-sm font-medium text-gray-700">Name</label>
                   <input type="text" id="name" value="${
                     element.name
                   }" class="w-full p-2 mb-4 border border-gray-300 rounded-md">
                   <label class="block text-sm font-medium text-gray-700">Description</label>
                   <input type="text" id="description" value="${
                     element.description
                   }" class="w-full p-2 mb-4 border border-gray-300 rounded-md">
                   <label class="block text-sm font-medium text-gray-700">Color</label>
                   <div id="color-picker-edit" class="color-picker mb-4"></div>
                   <label class="block text-sm font-medium text-gray-700">Percentage</label>
                   <input type="number" id="percentage" value="${
                     element.percentage !== null ? element.percentage : ""
                   }" class="w-full p-2 mb-4 border border-gray-300 rounded-md">
                   <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save</button>
                 </form>
               `;
                 document.getElementById("form-container").innerHTML = form;
                 pickrEdit = Pickr.create({
                   el: "#color-picker-edit",
                   theme: "classic",
                   default: element.color,
                   components: {
                     preview: true,
                     opacity: true,
                     hue: true,
                     interaction: { input: true, save: true },
                   },
                 });
                 document
                   .getElementById("edit-form")
                   .addEventListener("submit", (e) => {
                     e.preventDefault();
                     const name = document.getElementById("name").value;
                     const description =
                       document.getElementById("description").value;
                     const color = pickrEdit.getColor()
                       ? pickrEdit.getColor().toHEXA().toString()
                       : element.color;
                     const percentage =
                       document.getElementById("percentage").value;
                     elements[index] = {
                       name,
                       description,
                       color,
                       percentage: percentage ? parseInt(percentage) : null,
                     };
                     updateTable();
                     updateChart();
                     document.getElementById("form-container").innerHTML = "";
                     pickrEdit.destroyAndRemove();
                   });
               });
             document
               .getElementById(`delete-button-${index}`)
               .addEventListener("click", () => {
                 elements.splice(index, 1);
                 updateTable();
                 updateChart();
               });
           });
         }
         
         function updateChart() {
           if (chart) {
             chart.destroy();
           }
           const ctx = document.getElementById("pie-chart").getContext("2d");
           const specifiedPercentages = elements.map((el) =>
             el.percentage !== null ? el.percentage : 0
           );
           const totalSpecified = specifiedPercentages.reduce(
             (acc, curr) => acc + curr,
             0
           );
           const countUnspecified = elements.filter(
             (el) => el.percentage === null
           ).length;
           const autoPercentage =
             countUnspecified > 0 ? (100 - totalSpecified) / countUnspecified : 0;
           const chartPercentages = elements.map((el) =>
             el.percentage !== null ? el.percentage : autoPercentage
           );
           const legendSpacingPlugin = {
             id: "legendSpacing",
             beforeLayout: (chart) => {
               const legendHeight = chart.legend.height;
               chart.legend.height = legendHeight + 80;
             },
           };
           chart = new Chart(ctx, {
             type: "pie",
             data: {
               labels: elements.map((el) => el.name),
               datasets: [
                 {
                   label: "Elements",
                   data: chartPercentages,
                   backgroundColor: elements.map((el) => el.color),
                   borderColor: elements.map((el) => el.color),
                   borderWidth: 1,
                 },
               ],
             },
             options: {
               responsive: true,
               maintainAspectRatio: false,
               layout: { padding: { top: 40, bottom: 40, left: 0, right: 0 } },
               plugins: {
                 legend: {
                   position: "left",
                   labels: { padding: 10, font: { size: 12 } },
                 },
                 datalabels: {
                   align: "end",
                   anchor: "end",
                   backgroundColor: (context) =>
                     context.dataset.backgroundColor[context.dataIndex],
                   borderRadius: 4,
                   padding: 6,
                   color: (context) =>
                     getComplementary(
                       context.dataset.backgroundColor[context.dataIndex]
                     ),
                   formatter: (value, context) =>
                     `${context.chart.data.labels[context.dataIndex]}: ${
                       Math.round(value * 100) / 100
                     }%`,
                   offset: 10,
                   overlap: false,
                   clamp: true,
                   clip: false,
                   overflow: "fit",
                 },
               },
               plugins: [legendSpacingPlugin, ChartDataLabels],
             },
           });
         }
         
         // ===================== Second Pie Maker: Market Pie Maker =====================
         let marketAssets = [];
         let marketChart;
         let marketPickrEdit;
         let marketPickrAdd;
         let currentMarketResults = [];
         
         function searchMarketAssets(query) {
           const proxyUrl = "https://cors-anywhere.herokuapp.com/";
           const targetUrl = `https://query2.finance.yahoo.com/v1/finance/search?q=${encodeURIComponent(
             query
           )}`;
           return fetch(proxyUrl + targetUrl)
             .then((response) => response.json())
             .then((data) => {
               if (data && data.quotes) {
                 return data.quotes.map((asset) => {
                   let type = asset.quoteType || "Stock";
                   let units = [];
                   if (type.toUpperCase() === "CRYPTOCURRENCY")
                     units.push("coins");
                   else units.push("shares");
                   return {
                     symbol: asset.symbol,
                     name: asset.shortname || asset.longname || asset.symbol,
                     type,
                     units,
                   };
                 });
               }
               return [];
             })
             .catch((err) => {
               console.error("Error fetching Yahoo Finance data:", err);
               return [];
             });
         }
         
         function fetchAssetPrice(symbol) {
           return fetch(
             `https://query1.finance.yahoo.com/v7/finance/quote?symbols=${encodeURIComponent(
               symbol
             )}`
           )
             .then((response) => response.json())
             .then((data) => {
               if (
                 data &&
                 data.quoteResponse &&
                 data.quoteResponse.result &&
                 data.quoteResponse.result.length > 0
               ) {
                 return data.quoteResponse.result[0].regularMarketPrice;
               }
               return 0;
             });
         }
         
         function getUnitOptions(asset) {
           return asset.units;
         }
         
         function updateMarketTable() {
           const tbody = document.getElementById("market-tbody");
           tbody.innerHTML = "";
           marketAssets.forEach((asset, index) => {
             const row = document.createElement("tr");
             row.innerHTML = `
               <td class="px-4 py-2">${asset.symbol}</td>
               <td class="px-4 py-2">${asset.name}</td>
               <td class="px-4 py-2">${asset.type}</td>
               <td class="px-4 py-2">${asset.unit}</td>
               <td class="px-4 py-2">${asset.quantity}</td>
               <td class="px-4 py-2">${asset.price.toFixed(2)}</td>
               <td class="px-4 py-2">${asset.totalValue.toFixed(2)}</td>
               <td class="px-4 py-2">${asset.color}</td>
               <td class="px-4 py-2">
                 <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded" id="market-edit-button-${index}">üìù</button>
                 <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded" id="market-delete-button-${index}">üóëÔ∏è</button>
               </td>
             `;
             tbody.appendChild(row);
             document
               .getElementById(`market-edit-button-${index}`)
               .addEventListener("click", () => {
                 const form = `
                 <form id="market-edit-form" class="max-w-md mx-auto">
                   <label class="block text-sm font-medium text-gray-700">Symbol</label>
                   <input type="text" id="market-symbol" value="${
                     asset.symbol
                   }" class="w-full p-2 mb-4 border border-gray-300 rounded-md" readonly>
                   <label class="block text-sm font-medium text-gray-700">Name</label>
                   <input type="text" id="market-name" value="${
                     asset.name
                   }" class="w-full p-2 mb-4 border border-gray-300 rounded-md" readonly>
                   <label class="block text-sm font-medium text-gray-700">Asset Type</label>
                   <input type="text" id="market-type" value="${
                     asset.type
                   }" class="w-full p-2 mb-4 border border-gray-300 rounded-md" readonly>
                   <label class="block text-sm font-medium text-gray-700">Unit</label>
                   <select id="market-unit" class="w-full p-2 mb-4 border border-gray-300 rounded-md">
                     ${getUnitOptions(asset)
                       .map(
                         (u) =>
                           `<option value="${u}" ${
                             u === asset.unit ? "selected" : ""
                           }>${u}</option>`
                       )
                       .join("")}
                   </select>
                   <label class="block text-sm font-medium text-gray-700">Quantity</label>
                   <input type="number" id="market-quantity" value="${
                     asset.quantity
                   }" class="w-full p-2 mb-4 border border-gray-300 rounded-md">

         function updateSankeyChart() {
         if (sankeyChart) {
         sankeyChart.destroy();

         // Calculate totals
         const totalIncome = sankeyIncomes.reduce((sum, income) => sum + income.amount, 0);
         const totalExpenses = sankeyExpenses.filter(e => e.category === 'Expense').reduce((sum, e) => sum + e.amount, 0);

         const totalSavings = sankeyExpenses.filter(e => e.category === 'Savings').reduce((sum, e) => sum + e.amount, 0);
         const netIncome = totalIncome - (totalExpenses + totalInvestments + totalSavings);
         
         // Create labels with amounts
         const labels = {
         ...sankeyIncomes.reduce(
         (acc, income) => ({ ...acc, [income.name]: `${income.name}: $${income.amount.toFixed(2)}` }),
         {}
         ),
         'Gross Income': `Gross Income: $${totalIncome.toFixed(2)}`,
         ...sankeyExpenses.reduce(
         (acc, e) => ({ ...acc, [e.name]: `${e.name}: $${e.amount.toFixed(2)}` }),
         {}
         ),
         'Expenses (Empty)': 'Expenses: $0.00',
         'Investments (Empty)': 'Investments: $0.00',
         'Savings (Empty)': 'Savings: $0.00',
         'Net Income': `Net Income: $${netIncome.toFixed(2)}`,
         };
         
         // Define nodes with colors, column positions, and sort for vertical ordering
         const nodes = [
         // Column 0: Sources of Income
         ...sankeyIncomes.map((income, index) => ({ id: income.name, color: 'green', column: 0, sort: index })),
         
         // Column 1: Gross Income
         { id: 'Gross Income', color: 'green', column: 1, sort: 0 },
         
         // Column 2: Net Income (top of the column)
         { id: 'Net Income', color: 'green', column: 2, sort: 0 },
         
         // Column 3: Savings
         ...(sankeyExpenses.filter(e => e.category === 'Savings').length > 0
         ? sankeyExpenses
          .filter(e => e.category === 'Savings')
          .map((saving, index) => ({ id: saving.name, color: 'purple', column: 3, sort: index }))
         : [{ id: 'Savings (Empty)', color: 'purple', column: 3, sort: 0 }]),
         
         // Column 4: Investments
         ...(sankeyExpenses.filter(e => e.category === 'Investment').length > 0
         ? sankeyExpenses
          .filter(e => e.category === 'Investment')
          .map((investment, index) => ({ id: investment.name, color: 'orange', column: 4, sort: index }))
         : [{ id: 'Investments (Empty)', color: 'orange', column: 4, sort: 0 }]),
         
         // Column 5: Expenses (bottom of the column)
         ...(sankeyExpenses.filter(e => e.category === 'Expense').length > 0
         ? sankeyExpenses
          .filter(e => e.category === 'Expense')
          .map((expense, index) => ({ id: expense.name, color: 'red', column: 5, sort: index }))
         : [{ id: 'Expenses (Empty)', color: 'red', column: 5, sort: 0 }]),
         ];
         
         // Define flows to ensure all columns are rendered
         const flows = [
         // From Sources of Income to Gross Income
         ...sankeyIncomes.map(income => ({ from: income.name, to: 'Gross Income', flow: income.amount })),
         
         // From Gross Income to Net Income (force column 2)
         { from: 'Gross Income', to: 'Net Income', flow: netIncome >= 0 ? netIncome : 0 },
         
         // From Gross Income to Savings (force column 3)
         ...(sankeyExpenses.filter(e => e.category === 'Savings').length > 0
         ? sankeyExpenses
          .filter(e => e.category === 'Savings')
          .map(saving => ({ from: 'Gross Income', to: saving.name, flow: saving.amount }))
         : [{ from: 'Gross Income', to: 'Savings (Empty)', flow: 0.001 }]),
         
         // From Gross Income to Investments (force column 4)
         ...(sankeyExpenses.filter(e => e.category === 'Investment').length > 0
         ? sankeyExpenses
          .filter(e => e.category === 'Investment')
          .map(investment => ({ from: 'Gross Income', to: investment.name, flow: investment.amount }))
         : [{ from: 'Gross Income', to: 'Investments (Empty)', flow: 0.001 }]),
         
         // From Gross Income to Expenses (force column 5)

          .filter(e => e.category === 'Expense')
          .map(expense => ({ from: 'Gross Income', to: expense.name, flow: expense.amount }))
         : [{ from: 'Gross Income', to: 'Expenses (Empty)', flow: 0.001 }]),
         ];
         
         // If Net Income is negative, add a Deficit flow
         if (netIncome < 0) {
         nodes.push({ id: 'Deficit', color: 'darkred', column: 2, sort: 1 });
         labels['Deficit'] = `Deficit: $${(-netIncome).toFixed(2)}`;
         flows.push({ from: 'Net Income', to: 'Deficit', flow: -netIncome });
         }
         
         // Create priority object to enforce column order
         const priority = nodes.reduce((acc, node) => {
         acc[node.id] = node.column * 1000 + (node.sort || 0);
         return acc;
         }, {});
         
         // Create the Sankey chart
         sankeyChart = new Chart(ctx, {
         type: 'sankey',
         data: {
         datasets: [{
         data: flows,
         colorFrom: (c) => nodes.find(n => n.id === c.dataset.data[c.dataIndex].from).color,
         colorTo: (c) => nodes.find(n => n.id === c.dataset.data[c.dataIndex].to).color,
         labels: labels,
         nodeWidth: 20,
         nodePadding: 30,
         nodes: nodes,
         priority: priority,

           input.accept = ".csv";
           input.addEventListener("change", (e) => {
             const file = e.target.files[0];
             const reader = new FileReader();
             reader.onload = (e) => {
               const csv = e.target.result.trim();
               const rows = csv
                 .split("\n")
                 .map((row) => row.split(",").map((col) => col.trim()));
               const headers = rows.shift();
               sankeyIncomes = [];
               sankeyExpenses = [];
               rows.forEach((row) => {
                 const type = row[0];
                 const name = row[1];
                 const category = row[2] || "Expense"; // Default to Expense if category is missing
                 const amount = parseFloat(row[3]);
                 if (type === "Income") sankeyIncomes.push({ name, amount });
                 else if (type === "Expense")
                   sankeyExpenses.push({ name, category, amount });
               });
               updateSankeyTables();
               updateSankeyChart();
             };
             reader.readAsText(file);
           });
           input.click();
         });
      </script>
